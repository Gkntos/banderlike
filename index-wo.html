<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#7952b3">

    

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
  
  
</head>
<body class="d-flex h-100 text-center text-white bg-dark" >  

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <h3 class="float-md-start mb-0">Bander-like 1.0</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link active" aria-current="page" href="#">Inicial</a>
              <!-- <a class="nav-link" href="#"></a> -->
              <a class="nav-link" href="#">Ayuda</a>
            </nav>
          </div>
        </header>

        <br>
      
        <main class="px-3">

        <div id="contenido">
          <h1>Video Interactivo.</h1>
          <p class="lead">Esta es una pagina demo para videos interactivos. Selecciona el camino deseado.</p>

          <div id="video">
            <video
            id="my-video"
            class="video-js"
            controls
            preload="auto"
            width="640"
            height="264"
            poster="MY_VIDEO_POSTER.jpg"
            data-setup="{}"
          >
            <source src="videoplayback.mp4" type="video/mp4" />
            <!-- <source src="MY_VIDEO.webm" type="video/webm" /> -->
            <p class="vjs-no-js">
              To view this video please enable JavaScript, and consider upgrading to a
              web browser that
              <a href="https://videojs.com/html5-video-support/" target="_blank"
                >supports HTML5 video</a
              >
            </p>
          </video>
         </div>

         <p class="lead">
          <a href="#" id="op1" data-op="0" class="btn btn-lg btn-secondary fw-bold border-white bg-white bt-op">Opcion 1</a>
          <a href="#" id="op2" data-op="1" class="btn btn-lg btn-secondary fw-bold border-white bg-white bt-op">Opcion 2</a>
          <a href="#" id="op3" data-op="2" class="btn btn-lg btn-secondary fw-bold border-white bg-white bt-op">Opcion 3</a>
        </p>


        </div>

        <div id="Ayuda" class="">
            <p> Presiona el boton play para comenzar.</p>
        </div>

        </main>
      <br>
        <footer class="mt-auto text-white-50">
          <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
        </footer>
      </div>

      <script src="map.js"></script>
      <script src="index.js"></script>

</body>
</html>
